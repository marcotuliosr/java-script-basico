<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacao01</title>
</head>

<body>
    <script>
        nomeCompleto = prompt("Qual o seu nome completo ?")
        document.write(`<p>Seu nome possui ${nomeCompleto.length} caracteres </p>`);
        document.write(`<p>A primeira letra do seu nome é ${nomeCompleto.charAt(0)}</p>`)
        document.write(`<p> Seu nome convertido para letras maiúsculas: ${nomeCompleto.toUpperCase()}</p>`);
       
        contaPalavra = nomeCompleto.split(" ");

        document.write(`<p> Seu nome possui ${contaPalavra.length}  palavras </p>`);
        document.write(`<p> Seu nome <span style="color:red;">${nomeCompleto}</span> na cor vermelho`);
        document.write(`<p> Seu nome escrito 5 vezes na cor azul: `);
        document.write("<ul>");
        for (i = 0; i < 5; i++) {
            document.write(`<li style="color:blue";>${nomeCompleto}</li>`);
        }
        document.write("</ul>"); 
    </script>
</body>

</html>
