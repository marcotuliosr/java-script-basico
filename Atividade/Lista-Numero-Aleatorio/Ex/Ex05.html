<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05</title>
</head>

<body>
<script>

    numeroPassageiros = parseInt(prompt(`Quantas pessoas vão viajar ?`));
    nomes = [];
    idades = [];
    soma = 0;

    for (i = 0; i < numeroPassageiros; i++) {
        nomes.push(prompt(`Qual o nome de cada amigo que vai viajar ${i + 1}:`));
        idade = parseInt(prompt(`Qual a idade do aluno:  ${i + 1}:`));
        soma += idade;

    }

    media = Number((soma / numeroPassageiros).toFixed(2));
    document.write(`<p>Média das idades: ${media}</p>`);
    document.write(`Aluno sorteado do almoço: ${nomes[parseInt(Math.random() * numeroPassageiros)]}`);
</script>
</body>

</html>
