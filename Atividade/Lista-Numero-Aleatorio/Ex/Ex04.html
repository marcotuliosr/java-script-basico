<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04</title>
</head>

<body>
    <script>
        var M = parseInt(prompt("Digite o primeiro valor: "));
        var N = parseInt(prompt("Digite o segundo valor: "));


        function randomNumberInterval(M, N) {
            return Math.floor(Math.random() * (N - M + 1)) + M
        }

        document.write(randomNumberInterval(M, N));
    </script>
</body>

</html>
