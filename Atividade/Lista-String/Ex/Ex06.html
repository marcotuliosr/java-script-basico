<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex06</title>
</head>

<body>
    <script>
        nome = prompt("Digite um texto: ");
        divPalavra = nome.split(" ");
        juntaPalavra = divPalavra[0] + " " + divPalavra[divPalavra.length - 1];
        document.write(`<p>Primeira e ultima palavra digitada: ${juntaPalavra}</p>`)
    </script>
</body>

</html>
