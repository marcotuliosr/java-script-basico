<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex07</title>
</head>
<body>
    <script>
        primeiroRGB = prompt("Primeiro valor RGB entre [0,255].");
        segundoRGB = prompt("Segundo valor RGB entre [0,255].");
        terceiroRGB = prompt("Terceiro valor RGB entre [0,255.]");

        document.write(`<h1 style="color:rgb(${primeiroRGB},${segundoRGB},${terceiroRGB}">“Fundamentos de Web Design II”</h1>`);
    </script>
    
</body>
</html>
