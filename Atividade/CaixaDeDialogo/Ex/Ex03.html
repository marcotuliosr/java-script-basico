<html lang="pt-br">

<head>

<body>
    <script>
        nomeUsuarioCompleto = prompt("Digite o seu nome completo: ");
        idadeUsuario = prompt("Digite a sua idade: ");

        if (idadeUsuario >= 18) {
            alert(nomeUsuarioCompleto + ", você já POSSUI idade para tirar carteira")
        }
        else
            alert(nomeUsuarioCompleto + " você ainda NÃO POSSUI idade para tirar carteira, ainda lhe falta " + (18 - idadeUsuario) + " anos.");


    </script>
</body>

</html>
