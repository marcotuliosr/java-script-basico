<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function mostrarNome() {
            nome = document.getElementById("nome").value;
            alert(nome.toUpperCase());
        }
    </script>
</head>
<body>
<form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <input type="button" value="Exibir"
           onclick="mostrarNome()">
